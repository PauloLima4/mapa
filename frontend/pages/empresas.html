<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista de Empresas</title>
  <link rel="icon" href="../../public/img/LogoGeneral.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/empresas.css" />
</head>
<body>
  <header>
    <h1>Lista de Empresas Cadastradas</h1>
    <button type="button" onclick="window.location.href='../index.html'">Voltar para o Mapa</button>
  </header>

  <main>
    <section id="cards">
      <p>Carregando empresas...</p>
    </section>
  </main>

  <script>
    const cardsContainer = document.getElementById("cards");

    fetch("/api/empreendedores")
      .then(response => {
        if (!response.ok) throw new Error("Erro na resposta da API");
        return response.json();
      })
      .then(empresas => {
        cardsContainer.innerHTML = "";

        if (!Array.isArray(empresas) || empresas.length === 0) {
          cardsContainer.innerHTML = "<p>Nenhuma empresa cadastrada.</p>";
          return;
        }

        empresas.forEach(emp => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <img src="${emp.imagem || 'img/default.png'}" alt="${emp.nome}" />
            <div class="card-content">
              <h3>${emp.nome}</h3>
              <p>${emp.produto || 'Não informado'}</p>
              <p><strong>Categoria:</strong> ${emp.categoria || 'Não informado'}</p>
              <p><strong>Atendimento:</strong> ${emp.atendimento || 'Não informado'}</p>
            </div>
          `;

          card.style.cursor = "pointer";
          card.onclick = () => window.location.href = `negocio.html?id=${emp.id}`;
          cardsContainer.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Erro ao carregar empresas:", err);
        cardsContainer.innerHTML = "<p>Erro ao carregar as empresas.</p>";
      });
  </script>
</body>
</html>
