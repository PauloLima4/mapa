<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Detalhes do Negócio</title>
  <link rel="icon" href="../../public/img/LogoGeneral.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header>
    <h1 id="nome"></h1>
    <button onclick="history.back()">Voltar</button>
  </header>

  <main>
    <section id="detalhes">
      <img id="imagem" alt="Imagem do negócio" />
      <p id="descricao"></p>
      <p><strong>Categoria:</strong> <span id="categoria"></span></p>
      <p><strong>Produto/Serviço:</strong> <span id="produto"></span></p>
      <p><strong>Atendimento:</strong> <span id="atendimento"></span></p>
      <p><strong>Horário:</strong> <span id="horario"></span></p>
      <p><strong>Endereço:</strong> <a id="endereco" target="_blank" rel="noopener"></a></p>

      <h3>Contato</h3>
      <ul>
        <li>Telefone: <a id="telefone" href=""></a></li>
        <li>Email: <a id="email" href=""></a></li>
        <li>WhatsApp: <a id="whatsapp" href=""></a></li>
        <li>Instagram: <a id="instagram" href="" target="_blank" rel="noopener"></a></li>
      </ul>

      <h3>Fotos Extras</h3>
      <div id="fotosExtras"></div>

      <button id="btnCompartilhar">Compartilhar via WhatsApp</button>

      <p id="lojaVirtualContainer" style="margin-top:10px;">
        <strong>Loja Virtual:</strong> <a id="lojaVirtual" href="" target="_blank" rel="noopener"></a>
      </p>
    </section>
  </main>

  <script src="../js/negocio.js"></script>
</body>
</html>
